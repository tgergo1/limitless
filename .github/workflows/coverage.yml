name: Coverage

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: coverage-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  coverage:
    name: coverage / gcc
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc g++
          python3 -m pip install --upgrade pip
          python3 -m pip install gcovr

      - name: Build and Run Coverage Suite
        run: |
          CC_BIN=gcc CXX_BIN=g++ LIMITLESS_DIFF_ITERS=800 bash tests/ci/run_coverage.sh

      - name: List Coverage Outputs
        if: always()
        run: |
          if [ -d build/coverage ]; then
            ls -la build/coverage
          else
            echo "build/coverage does not exist"
          fi

      - name: Upload Coverage Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          if-no-files-found: warn
          retention-days: 30
          path: |
            build/coverage/coverage.xml
            build/coverage/coverage.txt

      - name: Upload coverage reports to Codecov
        if: success()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: build/coverage/coverage.xml
