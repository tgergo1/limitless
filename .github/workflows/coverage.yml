name: Coverage

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: coverage-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  coverage:
    name: coverage / gcc
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"

      - name: Prepare Linux APT Sources
        run: bash tests/ci/apt_prepare_ubuntu.sh

      - name: Install Tooling
        run: |
          sudo apt-get install -y gcc g++
          python3 -m pip install --upgrade pip
          python3 -m pip install gcovr

      - name: Build and Run Coverage Suite
        run: |
          CC_BIN=gcc CXX_BIN=g++ LIMITLESS_DIFF_ITERS=800 bash tests/ci/run_coverage.sh

      - name: List Coverage Outputs
        if: always()
        run: |
          if [ -d build/coverage ]; then
            ls -la build/coverage
          else
            echo "build/coverage does not exist"
          fi

      - name: Upload Coverage Artifacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: coverage-report
          if-no-files-found: warn
          retention-days: 30
          path: |
            build/coverage/coverage.xml
            build/coverage/coverage.txt

      - name: Upload coverage reports to Codecov
        if: success()
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: build/coverage/coverage.xml
          disable_search: true

  coverage-gate:
    name: coverage-gate
    runs-on: ubuntu-latest
    needs: [coverage]
    if: always()
    steps:
      - name: Evaluate Coverage Gate
        env:
          COVERAGE_RESULT: ${{ needs.coverage.result }}
        run: |
          [[ "$COVERAGE_RESULT" == "success" ]]
