# SPDX-License-Identifier: GPL-3.0-only
name: Static Analysis

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

concurrency:
  group: static-analysis-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  codeql:
    name: codeql / c-cpp
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@f5c2471be782132e47a6e6f9c725e56730d6e9a3
        with:
          languages: c-cpp

      - name: Prepare Linux APT Sources
        run: bash tests/ci/apt_prepare_ubuntu.sh

      - name: Install Build Dependencies
        run: |
          sudo apt-get install -y gcc-13 g++-13 python3

      - name: Build Matrix Script (lightweight)
        run: |
          CC_BIN=gcc-13 CXX_BIN=g++-13 LIMITLESS_DIFF_ITERS=200 bash tests/ci/run_unix_matrix.sh default

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@f5c2471be782132e47a6e6f9c725e56730d6e9a3

  clang-analyze:
    name: clang-analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Prepare Linux APT Sources
        run: bash tests/ci/apt_prepare_ubuntu.sh

      - name: Install Clang
        run: |
          sudo apt-get install -y clang

      - name: Run Clang Static Analyzer
        run: bash tests/ci/run_clang_analyze.sh

  clang-tidy:
    name: clang-tidy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Prepare Linux APT Sources
        run: bash tests/ci/apt_prepare_ubuntu.sh

      - name: Install Clang-Tidy
        run: |
          sudo apt-get install -y clang-tidy

      - name: Run Clang-Tidy
        run: bash tests/ci/run_clang_tidy.sh

  cppcheck:
    name: cppcheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Prepare Linux APT Sources
        run: bash tests/ci/apt_prepare_ubuntu.sh

      - name: Install Cppcheck
        run: |
          sudo apt-get install -y cppcheck

      - name: Run Cppcheck
        run: bash tests/ci/run_cppcheck.sh

  repo-lint:
    name: repo-lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Prepare Linux APT Sources
        run: bash tests/ci/apt_prepare_ubuntu.sh

      - name: Install Lint Tools
        run: |
          sudo apt-get install -y shellcheck curl python3-pip
          python3 -m pip install --upgrade pip
          python3 -m pip install yamllint
          ACTIONLINT_VERSION=1.7.4
          curl -sSL "https://github.com/rhysd/actionlint/releases/download/v${ACTIONLINT_VERSION}/actionlint_${ACTIONLINT_VERSION}_linux_amd64.tar.gz" \
            | tar -xz actionlint
          sudo install -m 0755 actionlint /usr/local/bin/actionlint

      - name: Run Repository Lints
        run: bash tests/ci/run_repo_lint.sh

  spdx-headers:
    name: spdx-headers
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Check SPDX Headers
        run: bash tests/ci/check_spdx_headers.sh

  static-analysis-gate:
    name: static-analysis-gate
    runs-on: ubuntu-latest
    needs:
      - codeql
      - clang-analyze
      - clang-tidy
      - cppcheck
      - repo-lint
      - spdx-headers
    if: always()
    steps:
      - name: Evaluate Static Analysis Gate
        env:
          CODEQL_RESULT: ${{ needs.codeql.result }}
          CLANG_ANALYZE_RESULT: ${{ needs.clang-analyze.result }}
          CLANG_TIDY_RESULT: ${{ needs.clang-tidy.result }}
          CPPCHECK_RESULT: ${{ needs.cppcheck.result }}
          REPO_LINT_RESULT: ${{ needs.repo-lint.result }}
          SPDX_HEADERS_RESULT: ${{ needs.spdx-headers.result }}
        run: |
          [[ "$CODEQL_RESULT" == "success" ]]
          [[ "$CLANG_ANALYZE_RESULT" == "success" ]]
          [[ "$CLANG_TIDY_RESULT" == "success" ]]
          [[ "$CPPCHECK_RESULT" == "success" ]]
          [[ "$REPO_LINT_RESULT" == "success" ]]
          [[ "$SPDX_HEADERS_RESULT" == "success" ]]
